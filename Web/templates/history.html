{% extends 'layout.html' %}

{% block content %}
    <h1 class="text-center">History of Saved Images</h1>

    {% if saved_data %}
        <div class="row">
            {% for record in saved_data %}
                <div class="col-md-4 col-sm-6">
                    <div class="history-item text-center mt-4">
                        <p><strong>Time: {{ record.timestamp }}</strong></p>
                        <img src="{{ record.image_path }}" alt="Saved Image" class="img-fluid" width="320" height="240">
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No data available.</p>
    {% endif %}
{% endblock %}
