<!DOCTYPE html>
<html lang="en">
<head>

    <title>Webcam Video Stream</title>

    <!-- Kết nối với file CSS của bạn -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mycss.css') }}">

            <a class="navbar-brand" href="/history">Lịch sử</a>
        </div>
    </nav>

    <!-- Content section -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</html>
